---
statsBar:
  items:
  - text: ui.hopeMeter
    side: left
    updateTrigger:
      variables: ["player.hope"]
    conditionalStyles:
    - condition: player.hope > 49
      styleClasses: ["normal"]
    - condition: player.hope <= 49 && player.hope > 24
      styleClasses: ["warning"]
    - condition: player.hope <= 24
      styleClasses: ["critical"]
  - text: ui.timeMeter
    side: right
    updateTrigger:
      variables: ["year", "month"]
messageWindow:
  typewriterSpeed: 30
itemList:
  title: ui.items
  raritySpecificStyles:
    - minRarity: 10
      styleClasses: ["r_legendary"]
    - minRarity: 6
      maxRarity: 9
      styleClasses: ["r_rare"]
    - minRarity: 3
      maxRarity: 5
      styleClasses: ["r_uncommon"]
statusList:
  title: ui.status
footer:
  preamble:
  buttons:
    #- text: ui.github
    #  url: https://github.com/morriswmz/phd-game
    - text: ui.link
      url: https://cn.bing.com
    - text: ui.helpButton
      messageTitle: ui.helpTitle
      message: ui.helpContent
      confirmText: ui.ok
    - text: ui.privacyNoticeButton
      messageTitle: ui.privacyNoticeTitle
      message: ui.privacyNoticeContent
      confirmText: ui.ok
    - text: ui.seedButton
      messageTitle: ui.seedTitle
      message: ui.seedContent
      confirmText: ui.ok
